name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  # HDF5 library path for runtime loading on Ubuntu
  LD_LIBRARY_PATH: /usr/lib/x86_64-linux-gnu/hdf5/serial

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      # Note: HDF5 not needed for lint - runtime-loading mode uses dlopen
      - name: Check formatting
        run: cargo fmt --all -- --check
      - name: Run clippy
        run: cargo clippy --workspace -- -D warnings -A clippy::multiple-crate-versions

  test:
    name: test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: "3.11"
      - name: Install HDF5 1.12+ from conda-forge
        shell: bash -el {0}
        run: conda install -c conda-forge hdf5>=1.12
      - name: Build
        shell: bash -el {0}
        run: cargo build --workspace --verbose
      - name: Run tests
        shell: bash -el {0}
        run: cargo test --workspace --verbose

  test-features:
    name: test features (${{ matrix.features }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        features:
          - ""
          - "complex"
          - "f16"
          - "complex,f16"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: "3.11"
      - name: Install HDF5 1.12+ from conda-forge
        shell: bash -el {0}
        run: conda install -c conda-forge hdf5>=1.12
      - name: Build with features
        shell: bash -el {0}
        run: cargo build --workspace --features "${{ matrix.features }}" --verbose
      - name: Test with features
        shell: bash -el {0}
        run: cargo test --workspace --features "${{ matrix.features }}" --verbose

  macos:
    name: macOS
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install HDF5
        run: brew install hdf5
      - name: Set HDF5 environment
        run: |
          HDF5_PREFIX=$(brew --prefix hdf5)
          echo "HDF5_DIR=${HDF5_PREFIX}" >> $GITHUB_ENV
      - name: Build and test
        run: cargo test --workspace --verbose

  interop-julia:
    name: Julia interop
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.10'
      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: "3.11"
      - name: Install HDF5 1.12+ from conda-forge
        shell: bash -el {0}
        run: conda install -c conda-forge hdf5>=1.12
      - name: Setup Julia project
        shell: bash -el {0}
        run: |
          cd tests/julia
          julia --project=. -e 'using Pkg; Pkg.instantiate()'
      - name: Run Julia interop tests
        shell: bash -el {0}
        run: |
          cd tests/julia
          julia --project=. test_interop.jl

  interop-python:
    name: Python interop
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: "3.11"
      - name: Install HDF5 1.12+ and h5py from conda-forge
        shell: bash -el {0}
        run: conda install -c conda-forge hdf5>=1.12 h5py
      - name: Install Python dependencies
        shell: bash -el {0}
        run: |
          pip install -r tests/python/requirements.txt
      - name: Run Python interop tests
        shell: bash -el {0}
        run: |
          python tests/python/test_interop.py
