name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - name: Install HDF5
        run: sudo apt-get update && sudo apt-get install -y libhdf5-dev
      - name: Check formatting
        run: cargo fmt --all -- --check
      - name: Run clippy
        run: cargo clippy --workspace -- -D warnings -A clippy::multiple-crate-versions

  test:
    name: test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install HDF5
        run: sudo apt-get update && sudo apt-get install -y libhdf5-dev
      - name: Build
        run: cargo build --workspace --verbose
      - name: Run tests
        run: cargo test --workspace --verbose

  test-features:
    name: test features (${{ matrix.features }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        features:
          - ""
          - "complex"
          - "f16"
          - "complex,f16"
          - "runtime-loading"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install HDF5
        run: sudo apt-get update && sudo apt-get install -y libhdf5-dev
      - name: Build with features
        run: cargo build --workspace --features "${{ matrix.features }}" --verbose
      - name: Test with features
        run: cargo test --workspace --features "${{ matrix.features }}" --verbose

  macos:
    name: macOS
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install HDF5
        run: brew install hdf5
      - name: Set HDF5 environment
        run: |
          HDF5_PREFIX=$(brew --prefix hdf5)
          echo "HDF5_DIR=${HDF5_PREFIX}" >> $GITHUB_ENV
      - name: Build and test
        run: cargo test --workspace --verbose

  interop-julia:
    name: Julia interop
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.10'
      - name: Install HDF5 (system, for building)
        run: sudo apt-get update && sudo apt-get install -y libhdf5-dev
      - name: Setup Julia project
        run: |
          cd tests/julia
          julia --project=. -e 'using Pkg; Pkg.instantiate()'
      - name: Run Julia interop tests
        run: |
          cd tests/julia
          julia --project=. test_interop.jl

  interop-python:
    name: Python interop
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install HDF5 (system, for building)
        run: sudo apt-get update && sudo apt-get install -y libhdf5-dev
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'
      - name: Install Python dependencies
        run: |
          pip install -r tests/python/requirements.txt
      - name: Run Python interop tests
        run: |
          python tests/python/test_interop.py
